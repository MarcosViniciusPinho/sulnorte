<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>HOME</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/simple-sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/jquery.js}"/>
    <script th:src="@{/js/bootstrap.min.js}"/>
    <script th:src="@{/js/json2html.js}"/>
    <script th:src="@{/js/jquery.validate.js}"/>
    <script th:src="@{/js/jquery.maskedinput-1.1.4.pack.js}"/>
</head>
<body>

<div class="container-fluid corDeFundoPadraoVermelho">
    <div class="navbar-header">
        <a class="navbar-brand">
            <span class="tituloSuperior">Sulnorte</span>
            <a href="#menu-toggle" class="glyphicon glyphicon-align-justify btnRedimensionar" id="menu-toggle"></a>
        </a>
    </div>
</div>

<div id="wrapper">

    <div id="sidebar-wrapper" class="corDeFundoPadraoBranco">
        <ul class="sidebar-nav">
            <a href="#posicao" class="list-group-item list-group-item-success corDeFundoPadraoVermelho" data-toggle="collapse" data-parent="#MainMenu">
                <span class="formatarCamposMenuLateralPrincipal"><strong>Posição de frota</strong></span>
                <i class="fa fa-caret-down"></i>
            </a>
            <div class="collapse" id="posicao">
                <a href="#" class="list-group-item"><span>Sulnorte</span></a>
                <a href="#" class="list-group-item"><span>Brasil</span></a>
            </div>
            <a href="#cadastro" class="list-group-item list-group-item-success corDeFundoPadraoVermelho" data-toggle="collapse" data-parent="#MainMenu">
                <span class="formatarCamposMenuLateralPrincipal"><strong>Cadastro</strong></span>
                <i class="fa fa-caret-down"></i>
            </a>
            <div class="collapse" id="cadastro">
                <a th:href="@{/porto/list}" class="list-group-item"><span>Porto</span></a>
                <a href="#" class="list-group-item"><span>Armador</span></a>
                <a href="#" class="list-group-item"><span>Rebocador</span></a>
            </div>
        </ul>
    </div>
    <section layout:fragment="conteudo">
        <p>Conteúdo principal</p>
    </section>

</div>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>
</html>
