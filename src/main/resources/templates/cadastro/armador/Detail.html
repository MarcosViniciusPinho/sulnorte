<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout"
       xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ARMADOR</title>
    <script th:src="@{/js/util/list.js}"/>
</head>

<body>
    <section layout:fragment="conteudo">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <ol class="breadcrumb">
                            <li><a th:href="@{/}">Home</a></li>
                            <li><a th:href="@{/cadastro/armador/list}">Armador</a></li>
                            <li class="active">Detalhar Armador</li>
                        </ol>

                        <h2>Detalhar Armador</h2>
                        <hr />
                            <div class="form-group">
                                <h3>Armador</h3>
                                <div class="well col-sm-12">
                                    <div class="col-sm-5">
                                        <label>Nome:</label> &nbsp; <span th:text="${armadorDTO.nome}"/>
                                    </div>

                                    <div class="col-sm-4 col-md-offset-3">
                                        <label>Contato:</label> &nbsp; <span th:text="${armadorDTO.contato}"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <h3>Porto</h3>
                                <div class="well col-sm-12">
                                    <div class="col-sm-12">
                                        <label>Portos escolhidos:</label> &nbsp; <span th:text="${armadorDTO.portosEscolhidos}"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <h3>Endereço</h3>
                                <div class="well col-sm-12">
                                    <div class="col-sm-4">
                                        <label>País:</label> &nbsp; <span th:text="${armadorDTO.endereco.pais.nome}"/>
                                    </div>

                                    <div class="col-sm-4">
                                        <label>Estado:</label> &nbsp; <span th:text="${armadorDTO.endereco.estado.sigla}"/>
                                    </div>

                                    <div class="col-sm-4">
                                        <label>Município:</label> &nbsp; <span th:text="${armadorDTO.endereco.municipio.nome}"/>
                                    </div>
                                    <div class="col-md-12"> &nbsp; </div>
                                    <div class="col-sm-4">
                                        <label>Logradouro:</label> &nbsp; <span th:text="${armadorDTO.endereco.logradouro}"/>
                                    </div>

                                    <div class="col-sm-4">
                                        <label>Número:</label> &nbsp; <span th:text="${armadorDTO.endereco.numero}"/>
                                    </div>

                                    <div class="col-sm-4">
                                        <label>Bairro:</label> &nbsp; <span th:text="${armadorDTO.endereco.bairro}"/>
                                    </div>

                                </div>
                            </div>
                        <a th:href="@{/cadastro/armador/edit/{id}(id=${armadorDTO.id})}" class="btn btn-danger">Editar</a>
                        <a th:attr="data-id=${armadorDTO.id}, data-nome=${armadorDTO.nome}" data-toggle="modal" data-target="#modalExcluir"
                           class="btn btn-danger">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-horizontal" th:attr="data-url-base=@{/cadastro/armador/delete/}" method="POST" id="formExcluir">
            <input type="hidden" value="Tem certeza que deseja excluir este armador" id="mensagemExcluir"/>
            <div layout:include="Modal"></div>
        </form>
    </section>
</body>
</html>
