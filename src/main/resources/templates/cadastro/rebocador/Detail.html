<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout"
       xmlns:th="http://www.thymeleaf.org">

<head>
    <title>REBOCADOR</title>
    <script th:src="@{/js/util/list.js}"/>
</head>

<body>
    <section layout:fragment="conteudo">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <ol class="breadcrumb">
                            <li><a th:href="@{/}">Home</a></li>
                            <li><a th:href="@{/cadastro/rebocador/list}">Rebocador</a></li>
                            <li class="active">Detalhar Rebocador</li>
                        </ol>

                        <h2>Detalhar Rebocador</h2>
                        <hr />
                            <div class="form-group">
                                <h3>Rebocador</h3>
                                <div class="well col-sm-12">
                                    <div class="col-sm-6">
                                        <label>Nome:</label> &nbsp; <span th:text="${rebocadorDTO.nome}"/>
                                    </div>

                                    <div class="col-sm-2">
                                        <label>Ano:</label> &nbsp; <span th:text="${rebocadorDTO.ano}"/>
                                    </div>

                                    <div class="col-sm-2">
                                        <label>BP:</label> &nbsp; <span th:text="${rebocadorDTO.bp}"/>
                                    </div>

                                    <div class="col-sm-2">
                                        <label>BHP:</label> &nbsp; <span th:text="${rebocadorDTO.bhp}"/>
                                    </div>

                                    <div class="col-md-12"> &nbsp; </div>
                                    <div class="col-sm-6">
                                        <label>Situação:</label> &nbsp; <span th:text="${rebocadorDTO.situacaoRebocador.nome}"/>
                                    </div>

                                    <div class="col-sm-6">
                                        <label>Propulsão:</label> &nbsp;
                                        <span th:text="${rebocadorDTO.propulsao.nome}" th:if="${rebocadorDTO.propulsao ne null}"/>
                                        <span th:if="${rebocadorDTO.propulsao eq null}"/>
                                    </div>

                                    <div class="col-md-12"> &nbsp; </div>
                                    <div class="col-sm-12">
                                        <label>Observação:</label> &nbsp; <span th:text="${rebocadorDTO.observacao}"/>
                                    </div>
                                </div>
                            </div>

                        <div class="form-group">
                            <h3>Porto</h3>
                            <div class="well col-sm-12">
                                <div class="col-sm-6">
                                    <label>Porto:</label> &nbsp; <span th:text="${rebocadorDTO.porto.nome}"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h3>Armador</h3>
                            <div class="well col-sm-12">
                                <div class="col-sm-6">
                                    <label>Armador:</label> &nbsp; <span th:text="${rebocadorDTO.armador.nome}"/>
                                </div>
                            </div>
                        </div>
                        <a th:href="@{/cadastro/rebocador/edit/{id}(id=${rebocadorDTO.id})}" class="btn btn-danger">Editar</a>
                        <a th:attr="data-id=${rebocadorDTO.id}, data-nome=${rebocadorDTO.nome}" data-toggle="modal" data-target="#modalExcluir"
                           class="btn btn-danger">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-horizontal" th:attr="data-url-base=@{/cadastro/rebocador/delete/}" method="POST" id="formExcluir">
            <input type="hidden" value="Tem certeza que deseja excluir este rebocador" id="mensagemExcluir"/>
            <div layout:include="Modal"></div>
        </form>
    </section>
</body>
</html>
