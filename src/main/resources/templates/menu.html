<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>SGF</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/simple-sidebar.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="/js/jquery.js"/>
    <script src="/js/bootstrap.min.js"/>
</head>
<body>

<div class="container-fluid barraAcima">
    <div class="navbar-header">
        <a class="navbar-brand">
            Sul norte
            <a href="#menu-toggle" class="glyphicon glyphicon-align-justify btnRedimensionar" id="menu-toggle"></a>
        </a>
    </div>
</div>

<div id="wrapper">

    <div id="sidebar-wrapper" class="menuLateral">
        <ul class="sidebar-nav">
            <a href="#posicao" class="list-group-item list-group-item-success" data-toggle="collapse" data-parent="#MainMenu">
                <span class="formatarCamposMenuLateral">Posição de frota</span>
                <i class="fa fa-caret-down"></i>
            </a>
            <div class="collapse" id="posicao">
                <a href="#" class="list-group-item"><span class="formatarCamposMenuLateral">Sulnorte</span></a>
                <a href="#" class="list-group-item"><span class="formatarCamposMenuLateral">Brasil</span></a>
            </div>
            <a href="#cadastro" class="list-group-item list-group-item-success" data-toggle="collapse" data-parent="#MainMenu">
                <span class="formatarCamposMenuLateral">Cadastro</span>
                <i class="fa fa-caret-down"></i>
            </a>
            <div class="collapse" id="cadastro">
                <a href="#" class="list-group-item"><span class="formatarCamposMenuLateral">Porto</span></a>
                <a href="#" class="list-group-item"><span class="formatarCamposMenuLateral">Armador</span></a>
                <a href="#" class="list-group-item"><span class="formatarCamposMenuLateral">Rebocador</span></a>
            </div>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Simple Sidebar</h1>
                    <p>This template has a responsive menu toggling system. The menu will appear collapsed on smaller screens, and will appear non-collapsed on larger screens. When toggled using the button below, the menu will appear/disappear. On small screens, the page content will be pushed off canvas.</p>
                    <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>
</html>
