<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PORTO</title>
</head>

<body>
<section layout:fragment="conteudo">
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li><a href="/home">Home</a></li>
                        <li class="active">Porto</li>
                    </ol>

                    <div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(sucess)}">
                        <span th:text="${sucess}"></span>
                    </div>

                    <h1>Porto</h1>
                    <hr />

                    <a href="/porto/create" class="btn btn-danger">Novo</a>
                    <div class="col-md-12">
                        &nbsp;
                    </div>

                    <table class="table table-striped table-hover table-bordered" >
                        <thead>
                        <tr>
                            <th class="centralizarTexto">Nome</th>
                            <th class="centralizarTexto">Cnpj</th>
                            <th class="centralizarTexto">Filial</th>
                            <th class="centralizarTexto">Município</th>
                            <th class="centralizarTexto">Estado</th>
                            <th class="centralizarTexto">País</th>
                            <th class="centralizarTexto">Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="porto : ${listarPortos}">
                            <td class="centralizarTexto" th:text="${porto.nome}"></td>
                            <td class="centralizarTexto" th:text="${porto.cnpj}"></td>
                            <td class="centralizarTexto" th:text="${porto.filial}"></td>
                            <td class="centralizarTexto" th:text="${porto.endereco.municipio.nome}"></td>
                            <td class="centralizarTexto" th:text="${porto.endereco.estado.sigla}"></td>
                            <td class="centralizarTexto" th:text="${porto.endereco.pais.nome}"></td>
                            <td class="centralizarTexto">
                                <a class="btn btn-link btn-xs" th:href="@{/porto/edit/{id}(id=${porto.id})}">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td class="centralizarTexto" colspan="6" th:if="${#lists.isEmpty(listarPortos)}">Nenhum registro foi encontrado.</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td class="centralizarTexto" colspan="7" th:text="${'Existe(m) ' + #lists.size(listarPortos) + ' registro(s).'}"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
