<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PORTO</title>
    <script th:src="@{/js/porto/list.js}"/>
</head>

<body>
<section layout:fragment="conteudo">
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li><a th:href="@{/}">Home</a></li>
                        <li class="active">Porto</li>
                    </ol>

                    <div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(sucess)}">
                        <span th:text="${sucess}"></span>
                    </div>

                    <h2>Porto</h2>
                    <hr />

                    <a th:href="@{/porto/create}" class="btn btn-danger">Novo</a>
                    <div class="col-md-12">
                        &nbsp;
                    </div>

                    <table class="table table-striped table-hover table-bordered" >
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Filial</th>
                            <th>Município</th>
                            <th>Estado</th>
                            <th>País</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="porto : ${listarPortos}">
                            <td th:text="${porto.nome}"></td>
                            <td th:text="${porto.cnpj}"></td>
                            <td th:text="${porto.filial}"></td>
                            <td th:text="${porto.endereco.municipio.nome}"></td>
                            <td th:text="${porto.endereco.estado.sigla}"></td>
                            <td th:text="${porto.endereco.pais.nome}"></td>
                            <td>
                                <a title="Detalhar" class="btn btn-link btn-xs" th:href="@{/porto/detail/{id}(id=${porto.id})}">
                                    <span class="glyphicon glyphicon-th-list corPadraoVermelho"></span>
                                </a>
                                <a title="Editar" class="btn btn-link btn-xs" th:href="@{/porto/edit/{id}(id=${porto.id})}">
                                    <span class="glyphicon glyphicon-pencil corPadraoVermelho"></span>
                                </a>
                                <a title="Excluir" class="btn btn-link btn-xs" href="#"
                                    th:attr="data-id=${porto.id}, data-nome=${porto.nome}" data-toggle="modal" data-target="#modalExcluir">
                                    <span class="glyphicon glyphicon-trash corPadraoVermelho"></span>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="7" th:if="${#lists.isEmpty(listarPortos)}">Nenhum registro foi encontrado.</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7" th:text="${'Existe(m) ' + #lists.size(listarPortos) + ' registro(s).'}"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="modal fade" id="modalExcluir" tabindex="-1" data-backdrop="static" data-keyboard="false">
                        <div class="modal-dialog">
                            <form class="form-horizontal" th:attr="data-url-base=@{/porto/delete/}" method="POST" id="formExcluir">
                                <div class="modal-content alinharModal">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="myModalLabel">Atenção</h3>
                                    </div>
                                    <div class="modal-body">
                                        <span>Tem certeza que deseja excluir este porto?</span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
                                        <button type="submit" class="btn btn-danger">Sim</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>
                <!--<div layout:include="Modal"></div>-->
            </div>
        </div>
    </div>
</section>
</body>
</html>
